version: '3.8'

# ===========================================
# MeetingMind AI - Production Docker Compose
# ===========================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml logs -f
# ===========================================

services:
  # ===========================================
  # PostgreSQL Database (Production)
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: meetingmind-prod-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-meetingmind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-meetingmind}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meetingmind} -d ${POSTGRES_DB:-meetingmind}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    networks:
      - meetingmind-network

  # ===========================================
  # Redis Cache & Message Broker
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: meetingmind-prod-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - meetingmind-network

  # ===========================================
  # MinIO (S3-compatible Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: meetingmind-prod-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin_change_this}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin_secret_change_this}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - meetingmind-network

  # ===========================================
  # Create S3 Bucket (Init)
  # ===========================================
  createbuckets:
    image: minio/mc:latest
    container_name: meetingmind-prod-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin_change_this} ${MINIO_SECRET_KEY:-minioadmin_secret_change_this};
      mc mb myminio/${S3_BUCKET:-meetingmind-recordings} || true;
      mc policy set download myminio/${S3_BUCKET:-meetingmind-recordings};
      exit 0;
      "
    networks:
      - meetingmind-network

  # ===========================================
  # Backend API (FastAPI) - Production
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: meetingmind-prod-backend
    env_file:
      - .env.production
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-meetingmind}:${POSTGRES_PASSWORD:-change_this_password_in_production}@db:5432/${POSTGRES_DB:-meetingmind}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin_change_this}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret_change_this}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_API_KEY: ${LLM_API_KEY}
    volumes:
      - ./backend/app:/app/app:ro
      - ./ai-engine:/ai-engine:ro
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    networks:
      - meetingmind-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # ===========================================
  # Celery Worker (AI Tasks)
  # ===========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: meetingmind-prod-worker
    env_file:
      - .env.production
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-meetingmind}:${POSTGRES_PASSWORD:-change_this_password_in_production}@db:5432/${POSTGRES_DB:-meetingmind}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/2
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin_change_this}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret_change_this}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_API_KEY: ${LLM_API_KEY}
    volumes:
      - ./backend/app:/app/app:ro
      - ./ai-engine:/ai-engine:ro
    depends_on:
      - backend
      - redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    networks:
      - meetingmind-network
    command: celery -A app.celery worker --loglevel=info --concurrency=4

  # ===========================================
  # Celery Beat (Scheduled Tasks)
  # ===========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: meetingmind-prod-celery-beat
    env_file:
      - .env.production
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-meetingmind}:${POSTGRES_PASSWORD:-change_this_password_in_production}@db:5432/${POSTGRES_DB:-meetingmind}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-change_redis_password}@redis:6379/1
    depends_on:
      - redis
    restart: always
    networks:
      - meetingmind-network
    command: celery -A app.celery beat --loglevel=info

  # ===========================================
  # Frontend (React) - Production Build
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.meetingmind.ai}
    container_name: meetingmind-prod-frontend
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - meetingmind-network

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: meetingmind-prod-nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - meetingmind-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  meetingmind-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
